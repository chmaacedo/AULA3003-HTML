    <h2>Cadastro para locação do quarto</h2>
    <form action="formulario.php">
        <!--Tag fieldset,legend label para tags de formatação de formulário-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome</label>
            <input name="nomeusuario" type="text" required>
            <br><br>
            <label>Sexo</label>
            <select>
                <option name="sexousuario" value="1">Masculino</option>
                <option name="sexousuario" value="2">Feminino</option>
            </select>
            <br><br>
            <label>Email</label>
            <input name="emailusuario" type="email" required>
        </fieldset>
        <fieldset>
            <legend>Hospedagem</legend>
            <label>Data de chegada</label>
            <input name="data_chegada" type="date">
            <br><br>
            <label>Numero de noites</label>
            <input name="num_noite" type="number" min="0" max="30">
            <br><br>
            <label>Quantidade de pessoas</label>
            <input name="qtd_pessoas" type="number" min="0" max="20">
            <br>
            <label for="">Observações</label>
            <textarea name="mensagem"></textarea>
            <br><br>
            <label for="">Receber mensagens de Newsletter?</label>
            <input type="radio" name="news" value="nao">Sim
            <input type="radio" name="news" value="sim">Não
            <br><br>
            <input type="submit" value="Reservar">
        </fieldset>
    </form>
</body>

</html>
